				'case of 1,580,000': function() {

				},
				'case of 100500100': function() {
						eq(bigNumberFormat(100500100), '101M');
				},
				'case of 10,100,000': function() {

				'case of 1,001,000': function() {
						eq(bigNumberFormat(1001000), '1M');
				}
			})
