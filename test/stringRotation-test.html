		<script src="simpletest.js"></script>
		<script src="../scripts/stringRotation.js"></script>
		<script>
			tests({
				'It should return true if the second argument is a rotation of first argument.': function() {
					eq(isRotation('waterbottle', 'erbottlewat'), true);
					eq(isRotation('water', 'terwa'), true);
				},
				'It should return false if the second argument is not a rotation of first argument.': function() {
					eq(isRotation('boyoung', 'youngob'), false);
					eq(isRotation('water', 'teraw'), false);
				}
			})
		</script>
	</head>
